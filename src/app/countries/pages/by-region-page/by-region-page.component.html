<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline-dark mx-2 mt-2"
      (click)="searchByRegion(region)"
      [ngClass]="{ 'btn-primary text-white': region === selectedRegion }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
