<div
  *ngIf="countries.length === 0; else template"
  class="alert alert-warning text-center"
>
  No hay paises que coincidan con la busqueda
</div>

<ng-template #template>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img
            class="small-flag"
            [src]="country.flags.svg"
            [alt]="country.name.common"
            width="25"
          />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]">Ver</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
